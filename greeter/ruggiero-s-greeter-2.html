<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>Greeter</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap" rel="stylesheet">
  <style>
    * {
      font-size: 1.5em;
    }

    #btn-hello,
    #btn-goodbye {
      height: 50px;
      width: 150px;
      font-size: 14pt;
    }

    body {
      font-family: 'Dancing Script', cursive;
    }

    @media only screen and (min-width:1024px) {
      body {
        background-color: red;
        padding: 100px;
      }
    }
  </style>

  <script>
    "use strict";
    window.onload = function ()
    {

      // coloring
      const output = document.querySelector("#output");
      output.style.colo = "red";
      output.style.backgroundColor = "yellow";

      // 1 - get a reference to the buttons
      const helloButton = document.querySelector("#btn-hello");
      const goodbyeButton = document.querySelector("#btn-goodbye");

      // 2 - add a click event to button that calls functions
      helloButton.onclick = function () { greet("hello"); };
      goodbyeButton.onclick = function () { greet("goodbye"); };

      // 3 - create a `sayHello()` function
      function sayHello()
      {
        let firstName = document.querySelector("#input-firstname").value.trim();
        let lastName = document.querySelector("#input-lastname").value.trim();
        if (!firstName) firstName = "Peter";
        if (!lastName) lastName = "Parker";
        output.textContent = `Hello ${firstName} ${lastName}!`
      }

      // 4 - create a `sayGoodbye()` function
      function sayGoodbye() { output.textContent = "Goodbye"; }

      // Challenge - combine parts 3 and 4 into a single function with a parameter
      function greet(greeting)
      {
        switch (greeting)
        {
          case "hello":
            let firstName = document.querySelector("#input-firstname").value.trim();
            let lastName = document.querySelector("#input-lastname").value.trim();
            if (!firstName) firstName = "Peter";
            if (!lastName) lastName = "Parker";
            output.textContent = `Hello ${firstName} ${lastName}!`
            break;

          case "goodbye":
            output.textContent = "Goodbye";
            break;
        }
      }
    }


  </script>

</head>

<body>
  <button id="btn-hello">Click Me!</button>
  <input id="input-firstname" placeholder="Type in your first name">
  <input id="input-lastname" placeholder="Type in your last name">
  <button id="btn-goodbye">Say Goodbye :'[</button>
  <p id="output">???</p>
</body>

</html>
