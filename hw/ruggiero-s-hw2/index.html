<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>Audio Visualizer</title>
    <link href="./styles/default-styles.css" type="text/css" rel="stylesheet" />
    <script src="./src/loader.js" type="module"></script>
</head>

<body>
    <main>
        <canvas width="1245" height="700"></canvas>
        <div id="controls">
            <section>
                <button id="btn-play" data-playing="no"></button>
                <button id="btn-fs">Full Screen</button>

                <label>Track:
                    <select id="select-track">
                        <option value="media/Mystery Audio.mp3" selected>Mystery Audio</option>
                        <option value="media/New Adventure Theme.mp3">New Adventure Theme</option>
                        <option value="media/Peanuts Theme.mp3">Peanuts Theme</option>
                        <option value="media/The Picard Song.mp3">The Picard Song</option>
                    </select>
                </label>
            </section>

            <section>
                Volume: <input type="range" id="slider-volume" min="0" max="2" value="1" step="0.01">
                <span id="label-volume">???</span>
                <section>
                    <span><input type="checkbox" id="cb-gradient"><label for="cb-gradient">Show Gradient</label></span><br>
                    <span><input type="checkbox" id="cb-bars"><label for="cb-bars">Show Bars</label></span><br>
                    <span><input type="checkbox" id="cb-circles"><label for="cb-circles">Show Circles</label></span><br>
                    <span><input type="checkbox" id="cb-noise"><label for="cb-noise">Show Noise</label></span><br>
                    <span><input type="checkbox" id="cb-invert"><label for="cb-invert">Invert Noise</label></span><br>
                    <span><input type="checkbox" id="cb-emboss"><label for="cb-emboss">Show Emboss</label></span><br>
                </section>
            </section>
        </div>
    </main>
</body>

</html>

<!-- Mystery audio by https://www.youtube.com/channel/UCuAXFkgsw1L7xaCfnd5JJOw -->
