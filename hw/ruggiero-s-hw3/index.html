<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>Audio Visualizer</title>
    <link href="./styles/default-styles.css" type="text/css" rel="stylesheet" />
    <script src="./src/loader.js" type="module"></script>
</head>

<body>
    <main>
        <h1 id="header"></h1>
        <p id="description"></p>
        <canvas width="1245" height="600"></canvas>
        <div id="data"></div>
        <div id="controls">
            <section>
                <button id="btn-play" data-playing="no"></button>
                <button id="btn-fs">Full Screen</button>

                <label>Track:
                    <select id="select-track"></select>
                </label>
            </section>

            <section>
                Volume: <input type="range" id="slider-volume" min="0" max="2" value="1" step="0.01">
                <span id="label-volume">???</span>
                <section>
                    <span><input type="checkbox" id="cb-visualize"><label for="cb-visualize">Visualize</label></span><br>
                    <span><input type="checkbox" id="cb-gradient"><label for="cb-gradient">Show Gradient</label></span><br>
                    <span><input type="checkbox" id="cb-bars"><label for="cb-bars">Show Bars</label></span><br>
                    <span><input type="checkbox" id="cb-circles"><label for="cb-circles">Show Circles</label></span><br>
                    <span><input type="checkbox" id="cb-noise"><label for="cb-noise">Show Noise</label></span><br>
                    <span><input type="checkbox" id="cb-invert"><label for="cb-invert">Invert Colors</label></span><br>
                    <span><input type="checkbox" id="cb-emboss"><label for="cb-emboss">Show Emboss</label></span><br>
                    <span><input type="checkbox" id="cb-highshelf"><label for="cb-highshelf">Highshelf Filter (Treble)</label></span><br>
                    <span><input type="checkbox" id="cb-lowshelf"><label for="cb-lowshelf">Lowshelf Filter (Bass)</label></span><br>
                    <span><input type="checkbox" id="cb-distortion"><label for="cb-distortion">Distortion</label></span><br>
                </section>
            </section>
        </div>
    </main>
</body>

</html>
