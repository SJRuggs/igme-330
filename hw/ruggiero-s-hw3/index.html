<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Audio Visualizer</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet" href="styles/default-styles.css">
</head>

<body>

    <!-- HEADER -->

    <nav class="navbar has-shadow is-white">
        <div class="navbar-brand">
            <a class="navbar-item" href="./index.html">
                <img src="./assets/logo.png" style="max-height: 70px;" class="py-2 px-2">
            </a>
            <a class="navbar-burger" id="burger">
                <span></span>
                <span></span>
                <span></span>
            </a>
        </div>

        <div class="navbar-menu" id="nav-links">
            <a class="navbar-item is-size-5 mx-3 has-text-weight-bold" href="./index.html">Home</a>
            <a class="navbar-item is-size-5 mx-3" href="./about.html">About</a>
        </div>
    </nav>

    <!-- APP -->

    <div class="container has-text-centered">
        <main>
            <h1 class="is-size-1">Audio Visualizer</h1>
            <p id="description"></p>
            <canvas width="1250" height="600"></canvas>
            <div id="data"></div>
            <div id="controls">
                <div class="columns">
                    <div class="column is-3">
                        <button id="btn-play" data-playing="no"></button>
                    </div>
                    <div class="column is-3">
                        <button id="btn-fs">Full Screen</button>
                    </div>
                    <p class="column is-3">Volume: <input type="range" id="slider-volume" min="0" max="2" value="1" step="0.01"> <span id="label-volume">???</span></p>
                    <label class="column is-3">Track: <select id="select-track"></select></label>
                </div>

                <div>
                    <div class="columns">
                        <span class="column is-2"><input type="checkbox" id="cb-visualize"><label for="cb-visualize">Visualize</label></span><br>
                        <span class="column is-2"><input type="checkbox" id="cb-gradient"><label for="cb-gradient">Show Gradient</label></span><br>
                        <span class="column is-2"><input type="checkbox" id="cb-bars"><label for="cb-bars">Show Bars</label></span><br>
                        <span class="column is-2"><input type="checkbox" id="cb-circles"><label for="cb-circles">Show Circles</label></span><br>
                        <span class="column is-2"><input type="checkbox" id="cb-noise"><label for="cb-noise">Show Noise</label></span><br>
                        <span class="column is-2"><input type="checkbox" id="cb-invert"><label for="cb-invert">Invert Colors</label></span><br>
                    </div>
                    <div class="columns">
                        <span class="column is-2"><input type="checkbox" id="cb-emboss"><label for="cb-emboss">Show Emboss</label></span><br>
                        <span class="column is-2"><input type="checkbox" id="cb-highshelf"><label for="cb-highshelf">Highshelf Filter (Treble)</label></span><br>
                        <span class="column is-2"><input type="checkbox" id="cb-lowshelf"><label for="cb-lowshelf">Lowshelf Filter (Bass)</label></span><br>
                        <span class="column is-2"><input type="checkbox" id="cb-distortion"><label for="cb-distortion">Distortion</label></span><br>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="./src/loader.js" type="module"></script>
</body>

</html>
