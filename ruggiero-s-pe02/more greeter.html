<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>Greeter</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap" rel="stylesheet">
  <style>
    * {
      font-size: 1.5em;
    }

    #btn-hello,
    #btn-goodbye {
      height: 50px;
      width: 150px;
      font-size: 14pt;
    }

    body {
      font-family: 'Dancing Script', cursive;
    }

    @media only screen and (min-width:1024px) {
      body {
        background-color: red;
        padding: 100px;
      }
    }
  </style>

  <script>
    "use strict";
    window.onload = () => {

      // coloring
      const output = document.querySelector("#output");
      output.style.color = "red";
      output.style.backgroundColor = "yellow";

      // find elements
      const helloButton = document.querySelector("#btn-hello");
      const goodbyeButton = document.querySelector("#btn-goodbye");
      const shoutify = document.getElementById("shoutify");

      // assign onclick
      helloButton.onclick = () => greet("hello");
      goodbyeButton.onclick = () => greet("goodbye");

      // greet depending on greeting input
      const greet = greeting => {
        // set up output
        let out;

        // determine output
        switch (greeting)
        {
          case "hello":
            let firstName = document.querySelector("#input-firstname").value.trim();
            let lastName = document.querySelector("#input-lastname").value.trim();
            if (!firstName) firstName = "Peter";
            if (!lastName) lastName = "Parker";
            out = `Hello ${firstName} ${lastName}!`
            break;

          case "goodbye":
            out = "Goodbye";
            break;
        }

        // determine shoutify
        if (shoutify.checked) out = out.toUpperCase();

        // implement output
        output.textContent = out;
      };
    };

  </script>

</head>

<body>
  <button id="btn-hello">Click Me!</button>
  <button id="btn-goodbye">Say Goodbye :'[</button>
  <input type="checkbox" id="shoutify" name="shoutify">
  <label for="shoutify">Shoutify</label>
  <hr>
  <input id="input-firstname" placeholder="Type in your first name">
  <input id="input-lastname" placeholder="Type in your last name">
  <p id="output">???</p>
</body>

</html>
